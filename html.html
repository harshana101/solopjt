<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Website - Teachers</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { transition: background 0.3s, color 0.3s; }
    .dark-mode { background: #1e1e1e; color: white; }
    .teachers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .teacher-card { background: white; padding: 15px; border-radius: 10px; text-align: center; transition: transform 0.3s; }
    .teacher-card:hover { transform: scale(1.05); }
    .dark-mode .teacher-card { background: #333; color: white; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
    .dark-mode .modal { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teachers</h1>
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search teachers..." onkeyup="searchTeachers()">
    
    <!-- Teachers Grid -->
    <div class="teachers-grid" id="teachers-container">
      <div class="teacher-card" data-name="Mr. A.D.Thiraj Lasantha" data-subject="Sinhala, History, Geography">
        <div class="profile-pic"><img src="/api/placeholder/120/120" alt="Teacher"></div>
        <div class="teacher-info">
          <div class="teacher-name">Mr. A.D.Thiraj Lasantha</div>
          <div class="teacher-position">Sinhala / History / Geography</div>
          <p class="teacher-description">Dedicated history and geography teacher with 10+ years of experience.</p>
          <button class="about-btn" onclick="showTeacherInfo('Mr. A.D.Thiraj Lasantha')">More Info</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Teacher Modal Popup -->
  <div id="teacher-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-name"></h2>
      <p id="modal-description"></p>
    </div>
  </div>
  
  <script>
    document.getElementById("dark-mode-toggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });
    
    function searchTeachers() {
      let input = document.getElementById("search-bar").value.toLowerCase();
      let cards = document.querySelectorAll(".teacher-card");
      cards.forEach(card => {
        let name = card.getAttribute("data-name").toLowerCase();
        let subject = card.getAttribute("data-subject").toLowerCase();
        card.style.display = name.includes(input) || subject.includes(input) ? "block" : "none";
      });
    }
    
    function showTeacherInfo(name) {
      let modal = document.getElementById("teacher-modal");
      document.getElementById("modal-name").textContent = name;
      document.getElementById("modal-description").textContent = "AI-generated bio coming soon...";
      modal.style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("teacher-modal").style.display = "none";
    }
  </script>
</body>
</html>
