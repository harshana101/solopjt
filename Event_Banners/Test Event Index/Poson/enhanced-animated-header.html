<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Animated Header with Fireflies and Birds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    
    .header-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
      background: linear-gradient(0deg, #ff8c00, #ff4500);
    }
    
    .pattern-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('./background-01.svg');
      background-size: cover;
      opacity: 0.5;
    }
    
    .dragon {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 150px;
      height: 150px;
      background-image: url('https://raw.githubusercontent.com/harshana101/pic4web/main/Poson/1.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: breathe 4s infinite ease-in-out;
      z-index: 2;
    }
    
    .sun {
      position: absolute;
      right: 10px;
      bottom: -41px;
      width: 200px;
      height: 200px;
      background-image: url('./monks_and_rock.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: glow 3s infinite alternate;
      z-index: 2;
    }
    
    .cloud {
      position: absolute;
      background-image: url('./mango.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 15s infinite ease-in-out;
      z-index: 1;
    }
    
    .cloud1 {
      right: 120px;
      top: 20px;
      width: 80px;
      height: 40px;
      animation-delay: 0s;
    }
    
    .cloud2 {
      right: 40px;
      top: 90px;
      width: 60px;
      height: 30px;
      animation-delay: 2s;
    }
    
    .cloud3 {
      left: 180px;
      top: 30px;
      width: 70px;
      height: 35px;
      animation-delay: 1s;
    }

    .cloud5 {
      right: 80px;
      top: 120px;
      width: 90px;
      height: 45px;
      animation-delay: 4s;
    }

    .leaf {
      position: absolute;
      left: 0;
      top: 30px;
      width: 170px;
      height: 170px;
      background-image: url('https://raw.githubusercontent.com/harshana101/pic4web/main/Poson/lotus.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: sway 6s infinite ease-in-out;
      z-index: 2;
    }
    
    /* Firefly class */
    .firefly {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #ffffaa;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px #ffffaa;
      animation: flicker 3s infinite alternate;
      z-index: 3;
    }
    
    /* Bird class */
    .bird {
      position: absolute;
      width: 30px;
      height: 15px;
      background-image: url('https://raw.githubusercontent.com/harshana101/pic4web/main/Poson/bird.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 15s infinite linear;
      z-index: 2;
    }
    
    .bird1 {
      top: 40px;
      animation-delay: 0s;
    }
    
    .bird2 {
      top: 60px;
      animation-delay: 2s;
    }
    
    .bird3 {
      top: 75px;
      animation-delay: 4s;
      transform: scale(0.8);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes fly {
      0% {
        left: -30px;
      }
      100% {
        left: calc(100% + 30px);
      }
    }
    
    @keyframes flicker {
      0%, 100% {
        opacity: 0.2;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    @keyframes glow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.3);
      }
    }
    
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes sway {
      0%, 100% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .dragon {
        width: 100px;
        height: 100px;
        left: 10px;
      }
      
      .sun {
        width: 70px;
        height: 70px;
        right: 30px;
      }
      
      .cloud {
        transform: scale(0.7);
      }
      
      .leaf {
        width: 120px;
        height: 120px;
      }
      
      .bird {
        width: 20px;
        height: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .header-container {
        height: 120px;
      }
      
      .dragon {
        width: 80px;
        height: 80px;
        left: 5px;
      }
      
      .sun {
        width: 40px;
        height: 40px;
        right: 20px;
      }
      
      .cloud {
        transform: scale(0.5);
      }
      
      .leaf {
        width: 80px;
        height: 80px;
      }
      
      .bird {
        width: 15px;
        height: 8px;
      }
    }
    
    /* Demo content */
    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="pattern-background"></div>
    <div class="dragon"></div>
    <div class="leaf"></div>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud5"></div>
    
    <!-- Birds -->
    <div class="bird bird1"></div>
    <div class="bird bird2"></div>
    <div class="bird bird3"></div>
    
    <!-- Fireflies will be added dynamically by JavaScript -->
  </div>
  
  <div class="content">
    <h1>Website Title</h1>
    <p>Your content goes here.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const headerContainer = document.querySelector('.header-container');
      const headerWidth = headerContainer.offsetWidth;
      const headerHeight = headerContainer.offsetHeight;
      
      // Create fireflies
      const firefliesCount = 15;
      for (let i = 0; i < firefliesCount; i++) {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';
        
        // Random position
        const randomX = Math.floor(Math.random() * headerWidth);
        const randomY = Math.floor(Math.random() * headerHeight);
        firefly.style.left = randomX + 'px';
        firefly.style.top = randomY + 'px';
        
        // Random animation delay
        const randomDelay = Math.random() * 5;
        firefly.style.animationDelay = randomDelay + 's';
        
        // Random size
        const randomSize = Math.random() * 2 + 2;
        firefly.style.width = randomSize + 'px';
        firefly.style.height = randomSize + 'px';
        
        headerContainer.appendChild(firefly);
      }
      
      // Add cloud movement
      const clouds = document.querySelectorAll('.cloud');
      clouds.forEach(cloud => {
        // Randomize initial positions slightly
        const randomOffset = Math.random() * 10;
        cloud.style.transform = `translateY(${randomOffset}px)`;
        
        // Add slight random horizontal movement on hover
        cloud.addEventListener('mouseover', function() {
          const randomX = Math.random() * 10 - 5;
          this.style.transform = `translateX(${randomX}px)`;
        });
        
        cloud.addEventListener('mouseout', function() {
          this.style.transform = '';
        });
      });
      
      // Make dragon interactive
      const dragon = document.querySelector('.dragon');
      dragon.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.1)';
      });
      
      dragon.addEventListener('mouseout', function() {
        this.style.transform = '';
      });
      
      // Make sun interactive
      const sun = document.querySelector('.sun');
      sun.addEventListener('mouseover', function() {
        this.style.filter = 'brightness(1.5)';
      });
      
      sun.addEventListener('mouseout', function() {
        this.style.filter = '';
      });
      
      // Add parallax effect on mouse move
      headerContainer.addEventListener('mousemove', function(e) {
        const mouseX = e.clientX / headerWidth;
        const mouseY = e.clientY / headerHeight;
        
        const clouds = document.querySelectorAll('.cloud');
        clouds.forEach(cloud => {
          const moveX = (mouseX - 0.5) * 10;
          const moveY = (mouseY - 0.5) * 5;
          cloud.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
        
        const fireflies = document.querySelectorAll('.firefly');
        fireflies.forEach(firefly => {
          const moveX = (mouseX - 0.5) * 15;
          const moveY = (mouseY - 0.5) * 8;
          firefly.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      });
    });
  </script>
</body>
</html>
